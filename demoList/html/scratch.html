<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>刮刮卡</title>
  <style>
    .container{
      display: block;
      margin: 0 auto;
      width: 100%;
      position: relative;
    }
    #canvas{
      position: absolute;
      z-index: 2;
      transition: all 1s linear;
    }
    #canvas2{
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <canvas id="canvas" width="95%" height="36%" style="top: 47%;left: 2%;"></canvas>
  <img id="canvas2" />
</div>

<script src="./static/js/scratch.js"></script>
<script type="text/javascript">
  new Scratch({
    el: '#canvas',
    el2: '#canvas2',
    ratio: 0.5,
    // coverColor: '#DDD',
    coverImg: './static/images/1.jpg',
    minRadius: 30,
    bgImg: './static/images/2.jpg',
    callback: function(){
      this.clearCanvas()
    }
  });
</script>
</body>
</html>
